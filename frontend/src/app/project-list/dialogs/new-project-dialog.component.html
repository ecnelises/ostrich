<mat-dialog-content class="new-group-dialog">
  <h1 mat-dialog-title>创建新项目</h1>
  <form class="new-task-form">
    <mat-form-field class="full-field">
      <input matInput placeholder="项目名" name="projectName" [(ngModel)]="data.title" required>
    </mat-form-field>
    <mat-form-field class="full-field">
      <input matInput placeholder="项目描述" name="projectDescription" [(ngModel)]="data.description" required>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="JSON.stringify({title: data.title, description: data.description})">创建</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
