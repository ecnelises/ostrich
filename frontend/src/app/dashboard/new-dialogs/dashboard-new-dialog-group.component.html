<mat-dialog-content class="new-group-dialog">
  <h1 mat-dialog-title>创建新任务组</h1>
  <form class="new-task-form">
    <mat-form-field class="full-field">
      <input matInput placeholder="任务组名" name="taskName" [(ngModel)]="data.name" required>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="data.name">创建</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
